<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="count.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <div class="hours">
               <h2>Hours</h2>
               <input id="hour"type="number" placeholder="00">
           </div>
         </div>

        <div class="box">
            <div class="Minutes">
                <h2>Minutes</h2>
                <input id="minutes"type="number" placeholder="00">
            </div>
            
         </div>

         <div class="box">
            <div class="Second">
                <h2>Seconds</h2>
                <input id="second"type="number" placeholder="00">
            </div>
         </div>
         
         <div class="button1">
            <button id="start"> <i class="fa fa-hourglass-start" aria-hidden="true"></i> Start</button>
         </div>
         <div class="button2">
            <button id="reset"><i class="fa fa-stop-circle-o" aria-hidden="true"></i> Reset</button>
         </div>
         
    </div>
    <script src="count.js"></script>
</body>
</html>
